<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control temperaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <span></span>
            <div class="content">
                <label>
                    <input type="checkbox">
                    <div class="icon">
                        <div class="shadow"></div>
                        <div class="iconBox">
                            <ion-icon name="power-outline"></ion-icon>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Temperatura interior</h2>
                <p>20º</p>
            </div>
        </div>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Temperatura editable</h2>
                <p>20º</p>
                <a style="background: rgb(73, 163, 216);" href="#">-</a> <a style="background: rgb(196, 72, 72);" href="#">+</a>
            </div>
        </div>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Humedad</h2>
                <p>20</p>
            </div>
        </div>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Temperatura exterior</h2>
                <p>20º</p>
            </div>
        </div>
        <div class="box">
            <span></span>
            <div class="content">
                <h2>Presión</h2>
                <p>20</p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
